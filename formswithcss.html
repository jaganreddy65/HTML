  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body style="background-color: rgb(240, 245, 245);">
    <form action="images.webp" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name"><b>User Name:</b></label>
        <input type="text"><br><br>
        <label for="Age">Age:</label>
        <input type="number" min="1" max="45"><br><br>
        <label for="password">Password:</label>
        <input type="password" maxlength="6"><br><br>
        <label for="email">Email:</label>
        <input type="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br><br>
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox">Sleping
        <input type="checkbox">Gaming
        <input type="checkbox">Reading<br><br>
        


    </fieldset>
    <fieldset>
        <legend>CV and Remarks</legend>
        <label for="CV">Upload your CV:</label>
        <input type="file"><br><br>
        <label for="Remarks">Remarks/feedback:</label>
        <textarea rows="5" cols="100">Write your comments here</textarea><br><br>
        
    </fieldset>
<button type="submit">Register</button>
<input type="submit" value="Reset">

    </form>
  </body>
  </html>
