 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <style>
        table{
            
            width: 60%;
            border: 2px rgb(15, 236, 236);
            margin:20px  auto;
            margin-top: 50px;
            
        }
        th, td{
            border: 2px #2484ad;
            text-align: center;
        background-color: hwb(0 8% 3% / 0.742);
        padding: 8px;

        }
        tr :hover{
            background-color: rgb(11, 238, 128);
            display: inline;
        }
        h1{
            text-align: center;
            background-color: blueviolet;
        }
    </style>
 </head>
 <body>
    <h1>Table with CSS</h1>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="2">Roll no</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Jagan</td>
            <td>15</td>
            <td>99</td>
            <td>100</td>
        </tr>
        <tr>

    </table>
 </body>
 </html>
