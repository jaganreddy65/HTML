<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of selectors in CSS</title>
    <style>
        body{
            background-color: #f3eded;
        }
        #green{
            color: rgb(4, 8, 7);
        }
            #red{
                color: blue;
            }
            #blue{
                color: black;
            }
            a{color: rgb(231, 22, 53);}
            a[href="www.ums.lpu.in"]{color: #1eef56;}
            *{
                 word-spacing: 0cqb;
                 
            }
            #green:hover{
                color: aqua;
            }
            #red:active{color: aquamarine;}
            .i p{
                color: blueviolet;
            }
            
    </style>

</head>
<body>
    <h1 id="green">
        types of selectors in css
    </h1>
    <h1 id="red">types of selectors in css</h1>
    <h1 class="blue">Class selection</h1>

    <a href="www.lpu.in">Click here</a>
    <a href="www.ums.lpu.in">Click here</a>

    <div class="i"><P>This is inside paragraph</P></div>
    <p>This is outside paragraph</p>


</body>
</html>
